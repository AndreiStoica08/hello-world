box: golang:1.8
build:
  base-path: /go/src/github.com/wercker/hello-world
  steps:
    - script:
        name: Get app dependencies
        code: go get

    - script:
        name: Build application
        code: go build

push-release:
  steps:
    - internal/docker-push:
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        working-dir: /pipeline/source
        ports: "8080"
        cmd: ./hello-world
        
inject-secret
box:
        id: alpine
        cmd: /bin/sh
    steps:
    
    - bash-template
    
    - kubectl
        name: deploy secret
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_PASSWORD
        insecure-skip-tls-verify: true
        command: create secret docker-registry wercker --docker-server=$DOCKER_REGISTRY --docker-username=$DOCKER_USERNAME --docker-password=$KUBERNETES_TOKEN --docker-email=$DOCKER_EMAIL

deploy-to-cluster:
    box:
        id: alpine
        cmd: /bin/sh
    steps:

    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes.yml

    - kubectl:
        name: deploy to kubernetes
        server: $KUBERNETES_MASTER
        #username: $KUBERNETES_USERNAME
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f kubernetes.yml
